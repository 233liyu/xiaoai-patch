<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi Smart Speaker</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper" style="background-color: #5AF;">
      <a href="#" class="brand-logo" style="padding-left: 15px;">Xiaoai</a>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="discover" style="display: none;">
      <p class="flow-text">Home Assistant instances found:</p>
    </div>
    <div class="row" id="config" style="display: none;">
      <p class="flow-text">Configuration</p>
      <form id="config-form" method="post" action="/config">
        <div class="input-field col s12">
          <input type="text" id="ha_stt_provider" name="ha_stt_provider" placeholder="stt.home_assistant_cloud" required value="">
          <label for="ha_stt_provider">STT Provider</label>
        </div>
        <div class="input-field col s12">
          <input type="text" id="stt_language" name="stt_language" required value="">
          <label for="stt_language">STT Language</label>
        </div>
        <div class="input-field col s12">
          <input type="text" id="tts_language" name="tts_language" required value="">
          <label for="tts_language">TTS Language</label>
        </div>
        <div class="input-field col s12">
          <select id="word" name="word" required>
            <option value="" disabled>Choose your wake word</option>
          </select>
          <label for="word">Wake Word</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>document.addEventListener('DOMContentLoaded', initPage);</script>
</body>
</html>
